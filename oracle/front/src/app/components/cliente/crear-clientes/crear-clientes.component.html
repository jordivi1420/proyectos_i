<div>
  <p-toast></p-toast>
</div>
<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">


  <div class="grid">
    <div class="col-12 sm:col-6">
        <div class="p-inputgroup mb-1">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText formControlName="nombre" placeholder="nombreCliente"  title="nombreCliente">         
        </div>
    </div>

    <div class="col-12 sm:col-6">
      <div class="p-inputgroup mb-1 ">
            <span class="p-inputgroup-addon"><i class="pi pi-wallet"></i></span>
            <input type="text" pInputText formControlName="direccion" placeholder="direccionCliente" title="direccionCliente" >          
      </div>
    </div>

  </div>

  <div class="grid">
    <div class="col-12 sm:col-6">
        <div class="p-inputgroup mb-1">
            <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
            <input type="text" pInputText formControlName="telefono" placeholder="telefonoCliente"  title="telefonoCliente">         
        </div>
    </div>

    <div class="col-12 sm:col-6">
      <div class="p-inputgroup mb-1 ">
            <span class="p-inputgroup-addon"><i class="pi pi-bookmark"></i></span>
            <input type="email" pInputText formControlName="correo" placeholder="correoCliente" title="correoCliente" >          
      </div>
    </div>



  </div>




<div class="text-right">

    <div class="col-12 sm:col-6">
        <div class="p-inputgroup mb-1 ">
              <span class="p-inputgroup-addon"><i class="pi pi-comments"></i></span>
              <input type="password" pInputText formControlName="password" placeholder="passwordCliente" title="passwordCliente" >          
        </div>

        <button pButton pRipple  type="submit"  icon="pi pi-check" label="Enviar" 
        [disabled]="!form.valid" class="mt-4 mr-2">crear
        </button>

        <button pButton pRipple  type="button"  icon="pi pi-times" label="Cancelar" 
        class=" mr-2" (click)="cancel()">cancelar
        </button>
    </div>

</div>
</form>
