<div class="card">

    <div class="card flex justify-content-center">
        <p-button [routerLink]="['/crearVenta']" label="agregar una venta"></p-button>
    </div>
    <p-table [value]="ventas" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="caption"> Header </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>id</th>
                <th>Fecha</th>
                <th>descuento</th>
                <th>total</th>
                <th>subtotal</th>
                <th>fecha de venta</th>
                <th>id del cliente</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ventas>
            <tr>
                <td>{{ ventas.id }}</td>
                <td>{{ ventas.fecha }}</td>
                <td>{{ ventas.descuento }}</td>
                <td>{{ ventas.total }}</td>
                <td>{{ ventas.subtotal }}</td>
                <td>{{ ventas.updated }}</td>
                <td>{{ ventas.cliente }}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary"> Footer </ng-template>
    </p-table>
</div>
