<div>
  <p-toast></p-toast>
</div>
<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">


    <div class="grid">
      <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
              <input type="text" pInputText formControlName="fecha" placeholder="Fecha actual"  title="fecha">         
          </div>
      </div>

      <div class="col-12 sm:col-6">
        <div class="p-inputgroup mb-1 ">
              <span class="p-inputgroup-addon"><i class="pi pi-percentage
                  "></i></span>
              <input type="text" pInputText formControlName="descuento" placeholder="Descuento" title="Descuento" >          
        </div>
      </div>

    </div>

    <div class="grid">
      <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-money-bill"></i></span>
              <input type="text" pInputText formControlName="total" placeholder="Total"  title="total">         
          </div>
      </div>

      <div class="col-12 sm:col-6">
        <div class="p-inputgroup mb-1 ">
              <span class="p-inputgroup-addon"><i class="pi pi-sitemap"></i></span>
              <input type="email" pInputText formControlName="subtotal" placeholder="Subtotal" title="subtotal" >          
        </div>
      </div>
    </div>
  <div class="text-right">

      <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1 ">
                <span class="p-inputgroup-addon"><i class="pi pi-calendar-plus"></i></span>
                <input type="password" pInputText formControlName="updated" placeholder="Fecha de edicion" title="updated" >
                
          </div>
        

          <button pButton pRipple  type="submit"  icon="pi pi-check" label="Enviar" 
          [disabled]="!form.valid" class="mt-4 mr-2">
          </button>

          <button pButton pRipple  type="button"  icon="pi pi-times" label="Cancelar" 
          class=" mr-2" (click)="cancel()">
          </button>
      </div>

  </div>
</form>
